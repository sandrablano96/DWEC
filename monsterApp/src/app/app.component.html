<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>MonsterApp</h1>
    <form class="form w-50 m-auto p-3">
      Nombre:
      <input
        type="text"
        id="nombre"
        name="nombre"
        #nombreMonstruo
        class="form-control mb-3"
        required
      />
      Vida:
      <input
        type="number"
        id="vida"
        name="vida"
        max="1000"
        #vidaMonstruo
        class="form-control mb-3"
        required
      />
      Raza:
      <select #razaMonstruo class="form-control mb-3" required>
        <option value="orco">Orco</option>
        <option value="elfo">Elfo</option>
        <option value="enano">Enano</option>
        <option value="trasgo">Trasgo</option>
      </select>
      Ataque:
      <input
        type="number"
        id="ataque"
        name="ataque"
        max="100"
        #ataqueMonstruo
        class="form-control mb-5"
        required
      />
      <input
        type="submit"
        value="Crear"
        (click)="
          crearMonstruos(
            nombreMonstruo.value,
            vidaMonstruo.value,
            razaMonstruo.value,
            ataqueMonstruo.value
          )
        "
        class="btn btn-primary w-100"
      />
    </form>

    <p
      class="alert alert-info w-50 m-auto"
      *ngIf="misMonstruos.length == 0; else monstruos"
    >
      No hay ningun monstruo todav√≠a
    </p>

    <ng-template #monstruos>
    <app-monster-c *ngFor="let monstruo of misMonstruos" [monsterEnviado]="monstruo"></app-monster-c>
    </ng-template>

    <app-user-page></app-user-page>
  </body>
</html>
